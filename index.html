<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    
</head>
<body>
    
    <header class="header-container">
        <nav>
            <ul> 
                <li class="menu-item"><a href="#home">HOME</a></li>
                <li class="menu-item"><a href="#alljewelry">ALL JEWELRY</a></li>
                <li class="menu-item"><a href="#vlog">VLOG</a></li>
                <li class="menu-item"><a href="#contact">CONTACT</a></li>
                <li class="menu-item">
                <button>
                   <span> LOG IN </span>
                   <i class="fa-solid fa-right-to-bracket"></i>
                </button>
            </li>
               
                

            </ul>
        </nav>
    </header>
        <main>
            
                <!--Banner Section Start-->
                <section id="home" class="banner-cotainer">
                    
                  <img src="asset/background.jpg" alt="">
                </section>
                <!--Banner Section End-->

                <section id="alljewelry">
                    <h1 style="text-align: center; margin: 20px 0; font-weight: 500; font-size: 32px;color: #1E2738;">
                        <span style="border-bottom: 2px solid #1E2738; font-weight: bold;">
                          ALL JEWELRY
                        </span>
                      </h1>
                    <div class="card-container">

                        <!--card start-->

                    <div class="jewelry-card">
                        <img style="width: 70%; height: 50%;" src="asset/nosepin_png-removebg-preview.png"alt="">
                        <h3 style="padding: 8px;">Nose Pin</h3>
                        <h4 style="padding: 4px;">Price 5000 tk</h4>
                        <button style="padding: 4px; margin-top:8px;">Add to Cart</button>

                    </div>
           
                    <div class="jewelry-card">
                        <img style="width: 70%; height: 50%;" src="asset/ear_ring-removebg-preview.png"alt="">
                        <h3 style="padding: 8px;">Ear Ring</h3>
                        <h4 style="padding: 4px;">Price 6000 tk</h4>
                        <button style="padding: 4px; margin-top:8px;">Add to Cart</button>

                    </div>
              
                    <div class="jewelry-card">
                        <img style="width: 70%; height: 50%;" src="asset/ring remove.png"alt="">
                        <h3 style="padding: 8px;">Ring </h3>
                        <h4 style="padding: 4px;">Price 7000 tk</h4>
                        <button style="padding: 4px; margin-top:8px;">Add to Cart</button>

                    </div>
                 
                    <div class="jewelry-card">
                        <img style="width: 70%; height: 50%;" src="asset/brac3-removebg-preview.png"alt="">
                        <h3 style="padding: 8px;">Bracelet</h3>
                        <h4 style="padding: 4px;">Price 8000 tk</h4>
                        <button style="padding: 4px; margin-top:8px;">Add to Cart</button>

                    </div>
                    </div>
                </section>
            

        </main>
 

    
    
</body>
</html>
